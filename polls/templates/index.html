

<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'assets/index.css' %}">
</head>
<body>

<h3>
    2011 Elections Polling Unit list
</h3>
<span style="display: block; text-align: center; padding: 5px; font-size: 20px;">Select a polling unit to view its result</span>


<h4> <a href="{% url 'polling_by_lga' %}">Get all Polling units by LGA</a> </h4>
<ul>
    {% for unit in all_polls %}
    <li>
        <a href="{% url 'polling_result' unit.uniqueid %}">{{ unit.polling_unit_name }} {{ unit.uniqueid }}</a>
    </li>
{% endfor %}
</ul>




</body>
</html>
